<!DOCTYPE html>
<html>
    <head>
        <title>iReporter: Sign up</title>
        <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
        <script src="../static/js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="form-card">
                <h1>iReporter</h1>
                <h2>Please Signup Here</h2>
                <form action="#" method="post">
                  <div class="set">
                      <label for="fname">First Name</label>
                      <input required type="fname" name="fname" id="fname" placeholder="Enter Your First Name" />
                  </div>
                  <div class="set">
                      <label for="fname">Last Name</label>
                      <input required type="lname" name="lname" id="lname" placeholder="Enter Your Last Name" />
                  </div>
                    <div class="set">
                        <label for="email">Email</label>
                        <input required type="email" name="email" id="email" placeholder="Enter Your Email" />
                    </div>
                    <div class="set">
                        <label for="password">Password</label>
                        <input required type="password" name="password" id="password" placeholder="Enter Your Password" />
                    </div>
                    <div class="set">
                        <label for="confirm_password">Confirm Password</label>
                        <input required type="confirm_password" name="confirm_password" id="confirm_password" placeholder="Confirm Your Password" />
                    </div>
                    <div>
                        <input class="btn-submit" type="submit" value="Register" />
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
